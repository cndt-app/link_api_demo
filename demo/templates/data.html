<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conduit Demo</title>
</head>
<body>
    <a href="{% url 'index' %}">&leftarrow; Back</a>

    <h3>Data Lake</h3>

    {% for schema_name, links in data.items %}
        <div>
            <h4>Data Schema: {{ schema_name }}</h4>
            <div style="padding-left: 1em">
                {% for link in links %}
                    <div>Data:</div>
                    <div><a href="{{ link.url }}" target="_blank">{{ link.url }}</a></div>
                    <div>Other meta-data:</div>

                    {% for key, value in link.items %}
                          <li>{{key}}:  {{value}}</li>
                        {% endfor %}
                {% endfor %}
            </div>
        </div>
    {% endfor %}

</body>
</html>
